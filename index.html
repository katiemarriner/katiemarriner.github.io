		<script id="template" type="text/x-handlebars-template">
			{{#each this}}

							{{#if this.link}}
							</a>
							{{/if}}
						</h4>

						<p class="tools">{{tools}}</p>
						
						<p class="description">{{{description}}}</p>
						{{#if this.source}}
							<a href="{{ source }}">Source
							</a>
						{{/if}}
					</div>
				</div>
			{{/each}}
